- name: Configurar servidor web
  hosts: web
  become: yes
  tasks:
    - name: Instalar Nginx
      ansible.builtin.yum:
        name: nginx
        state: present

    - name: Iniciar y habilitar Nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Crear usuario "deploy"
      ansible.builtin.user:
        name: deploy

    - name: Copiar archivo de bienvenida
